<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextRPG 2.0</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="game">
      <div id="history">
        Добро пожаловать в "Отпугиватель драконов". Вам нужно повергнуть
        дракона, который мешает жителям жить в их городе. Вы на городской
        площади. Куда вы хотите отправиться? Используйте кнопки ниже.
      </div>
      <div id="text"></div>
      <div id="stats">
        <span class="stat"
          >Опыт: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Здоровье: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Золото: <strong><span id="goldText">50</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Посетить лавку</button>
        <button id="button2">Отправиться в пещеру</button>
        <button id="button3">Схватка с драконом</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Монстр: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Здоровье: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div class="image"></div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
